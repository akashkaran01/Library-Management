<h1 style="text-align: center;">REGISTRATION</h1>
<form #registrationForm="ngForm" (ngSubmit)="registration(registrationForm)">
    <div class="form-group">
        <label for="username">Username : </label>
        <input 
            required 
            ngModel 
            name="username" 
            #username="ngModel" 
            id="username" 
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
            Username is required.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password : </label>
        <input 
            required 
            ngModel 
            name="password" 
            #password="ngModel" 
            id="password" 
            type="password" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            Password is required.
        </div>
    </div>
    <div class="form-group">
        <label for="firstName">First Name : </label>
        <input 
            required 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            id="firstName" 
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            First Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name : </label>
        <input 
            required 
            ngModel 
            name="lastName" 
            #lastName="ngModel" 
            id="lastName" 
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
            Last Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="dob">D.O.B. : </label>
        <input 
            required 
            ngModel 
            name="dob" 
            #dob="ngModel" 
            id="dob" max="{{ minAge | date: 'yyyy-MM-dd' }}"
            type="date"
            class="form-control">
        <div class="alert alert-danger" *ngIf="dob.touched && !dob.valid">
            D.O.B. is required.
        </div>
    </div>
    <div class="form-group">
        <label for="mob_No">Mobile No : </label>
        <input 
            required 
            ngModel 
            name="mob_No" 
            #mob_No="ngModel" 
            id="mob_No" 
            type="text" pattern="[7-9]{1}[0-9]{9}" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="mob_No.touched && !mob_No.valid"> 
            <div *ngIf="mob_No.errors.required"> Mobile No is required</div>
            <div *ngIf="mob_No.errors.pattern"> Enter correct mobile no</div> 
        </div>
        
    </div>
    <div class="form-group">
        <label for="email">Email : </label>
        <input 
            required 
            ngModel 
            name="email" 
            #email="ngModel" 
            id="email" 
            type="email" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            Email is required.
        </div>
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
    </div>
</form>
