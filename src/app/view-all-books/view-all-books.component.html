<admin-navbar></admin-navbar>
<div class="container">
    <br>
    <h1 style="text-align: center;"><b><u>ALL BOOKS</u></b></h1>
        <div class="container">
            <div *ngIf="show; else elseBlock">
                <div class="form-group">
                    <div class= "container">
                        <div class="container">
                            Page Size:
                            <select (change)="onPageSizeChanged()" [(ngModel)]="paginationPageSize">
                                <option *ngFor="let size of pageSizes" [value]="size">
                                    {{size}}
                                </option>
                            </select>
                        </div>
                        <div class="container">
                        <ag-grid-angular
                            style="width : 800px;"
                            class="ag-theme-balham"
                            [rowData] = "rowData"
                            [columnDefs] = "columnDefs"
                            [frameworkComponents]="frameworkComponents"
                            [domLayout] = "domLayout"
                            [pagination] = "true"
                            [paginationPageSize] = "paginationPageSize"
                            (gridReady)="onGridReady($event)"
                            ></ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #elseBlock><h5><b>No Books found...</b></h5></ng-template>
        </div>
</div>
